# =================================
# Services
# =================================
services:
  # =================================
  # Backend Service (Node.js + Fastify)
  # =================================
  backend-dev:
    build:
      context: ./DollarBack
      dockerfile: Dockerfile
      target: development
    container_name: dollaralert-backend-dev
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      FRONTEND_URL: http://localhost:${FRONTEND_PORT:-5173}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Database (Supabase)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      # Telegram
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      # Web Push
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_EMAIL: ${VAPID_EMAIL}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    volumes:
      - ./DollarBack/src:/app/src
      - ./DollarBack/package.json:/app/package.json
      - ./DollarBack/tsconfig.json:/app/tsconfig.json
      - backend_node_modules:/app/node_modules
    networks:
      - dollaralert-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =================================
  # Frontend Service (Vue.js 3 + Vite)
  # =================================
  frontend-dev:
    build:
      context: ./DollarUi
      dockerfile: Dockerfile
      target: development
    container_name: dollaralert-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_URL: http://localhost:${BACKEND_PORT:-3000}
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_ADMIN_URL_PATH: ${VITE_ADMIN_URL_PATH:-/admin}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-DollarAlert ðŸ‡»ðŸ‡ª}
      VITE_APP_DESCRIPTION: ${VITE_APP_DESCRIPTION:-Monitoreo de tasas de cambio USD/BOB en tiempo real}
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ./DollarUi:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend-dev:
        condition: service_started
    networks:
      - dollaralert-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =================================
# Networks
# =================================
networks:
  dollaralert-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =================================
# Volumes
# =================================
volumes:
  redis_data:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local