

services:
  # =================================
  # Redis Service (Production)
  # =================================
  redis:
    image: redis:7-alpine
    container_name: dollaralert-redis-prod
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - dollaralert-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =================================
  # Backend Service (Production)
  # =================================
  backend:
    build:
      context: ./DollarBack
      dockerfile: Dockerfile
      target: production
    container_name: dollaralert-backend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      LOG_LEVEL: warn
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_EMAIL: ${VAPID_EMAIL}
      JWT_SECRET: ${JWT_SECRET}
      BCRYPT_ROUNDS: 12
    networks:
      - dollaralert-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =================================
  # Frontend Service (Production)
  # =================================
  frontend:
    build:
      context: ./DollarUi
      dockerfile: Dockerfile
      target: production
    container_name: dollaralert-frontend-prod
    restart: always
    ports:
      - "80:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_ADMIN_URL_PATH: ${VITE_ADMIN_URL_PATH:-/admin}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-DollarAlert}
      VITE_APP_DESCRIPTION: ${VITE_APP_DESCRIPTION}
    networks:
      - dollaralert-network
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dollaralert-network:
    driver: bridge

volumes:
  redis_data:
    driver: local